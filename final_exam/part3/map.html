<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Maps Places Search - Cung Nguyen</title>
  <link rel="stylesheet" href="map.css" />
</head>
<body>
  <div class="container">
    <input id="searchInput" type="text" placeholder="Search places (e.g., coffee, library, pizza near Austin)" />
    <button id="searchBtn">Search</button>
    <p class="tip">Tip: pick a suggestion from autocomplete or type a query and click Search. Result are biased to the current map view.</p>
    <div id="map"></div>
    <div id="results"></div>
  </div>

  <script src="map.js"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtQDE5fXsaf1iSjozE-Z3G8u2JMFD1WiY&libraries=places&callback=initMap">
  </script>
</body>
</html>
